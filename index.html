<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/aframe/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: targets.mind;"
      embedded
      color-space="sRGB"
      renderer="colorManagement: true; physicallyCorrectLights: true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
    >
      <a-assets>
        <img id="img0" src="img0.png" />
        <img id="img1" src="img1.png" />
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- 第一張 target -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane src="#img0" position="0 0 0" scale="1 1 1"></a-plane>
        <a-text id="subtitle0" value="" position="0 -0.7 0" width="2" align="center" color="white"></a-text>
      </a-entity>

      <!-- 第二張 target -->
      <a-entity mindar-image-target="targetIndex: 1">
        <a-plane src="#img1" position="0 0 0" scale="1 1 1"></a-plane>
        <a-text id="subtitle1" value="" position="0 -0.7 0" width="2" align="center" color="white"></a-text>
      </a-entity>
    </a-scene>

    <script>
      const subtitlesMap = {
        0: ["第一張圖 - 開始", "第一張圖 - 第二句", "第一張圖 - 結束"],
        1: ["第二張圖 - 開場", "第二張圖 - 內容", "第二張圖 - 收尾"]
      };

      function setupSubtitles(index) {
        const entity = document.querySelector(`a-entity[mindar-image-target='targetIndex: ${index}']`);
        const text = document.querySelector(`#subtitle${index}`);
        let timer = null;

        entity.addEventListener("targetFound", () => {
          let i = 0;
          text.setAttribute("value", subtitlesMap[index][i]);
          i++;
          timer = setInterval(() => {
            if (i < subtitlesMap[index].length) {
              text.setAttribute("value", subtitlesMap[index][i]);
              i++;
            } else {
              clearInterval(timer);
            }
          }, 3000);
        });

        entity.addEventListener("targetLost", () => {
          clearInterval(timer);
          text.setAttribute("value", "");
        });
      }

      setupSubtitles(0);
      setupSubtitles(1);
    </script>
  </body>
</html>
