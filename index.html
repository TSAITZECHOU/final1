<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/aframe/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: end1.mind;" color-space="sRGB" 
         height="1.2" width="0.5" 
         renderer="colorManagement: true; physicallyCorrectLights: true" 
         vr-mode-ui="enabled: false" 
         embedded>
  
      <a-assets>
        <img id="card10" src="紀念品.png" />
      </a-assets>
    
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    
      <a-entity mindar-image-target="targetIndex: 0" light="type: ambient; intensity: 1;">
        
        <!-- 圖片 -->
        <a-plane src="#card10" position="0 0 0" rotation="0 0 0" scale="3.5 3 3" alpha-test="1" opacity="1"></a-plane>
        
        <!-- 字幕 -->
        <a-text id="subtitleText" value="" position="0 -0.7 0.01" align="center" width="1.8" color="white"></a-text>
      
      </a-entity>
    </a-scene>

<script>
  // 當 AR target 被掃描到
  document.querySelector("a-entity[mindar-image-target]")
    .addEventListener("targetFound", () => {

    const subtitle = document.querySelector("#subtitleText");

    const subtitles = [
      "這是一段圖片介紹。",
      "這是第二句說明內容。",
      "最後一句，謝謝觀看。"
    ];

    let index = 0;

    // 先顯示第一句
    subtitle.setAttribute("value", subtitles[index]);
    index++;

    const interval = setInterval(() => {
      subtitle.setAttribute("value", subtitles[index]);
      index++;
      if (index >= subtitles.length) {
        clearInterval(interval); // 播放結束
      }
    }, 3000); // 每3秒切換字幕

  });
</script>

 </body>
</html>
